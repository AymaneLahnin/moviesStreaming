<div class="fmovies">
  <div class="row ">


    <div class="col-md-3" *ngFor="let movie of favoriteMovies">

      <div class=" card mt-3 hover-card">
        <a [routerLink]="['/film',movie.embededId.id]">
          <img [src]="tmdbservice.getPosterFilm(movie.imageURL)" class="card-img-top" alt="{{ movie.title }} Poster">
        </a>
        <div class="card-body d-flex justify-content-center">
          <h6 class="card-title">
            {{ movie.title }}
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
